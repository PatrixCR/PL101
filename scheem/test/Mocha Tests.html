  <script>
var expect = chai.expect;    
var assert = chai.assert;

var evalScheemString = function (str, env) {
    return evalScheem(SCHEEM.parse(str), env);
}

var evalScheem = function (expr, env) {
    // Numbers evaluate to themselves
    var res = 0, list;
    if (typeof expr === 'number') {
        return expr;
    }
    // Strings are variable references
    if (typeof expr === 'string') {
        return env[expr];
    }
    // Look at head of list for operation
    switch (expr[0]) {
        case '+':
            return evalScheem(expr[1], env) +
                   evalScheem(expr[2], env);
        case '-':
            return evalScheem(expr[1], env) -
                   evalScheem(expr[2], env);
        case '*':
            return evalScheem(expr[1], env) *
                   evalScheem(expr[2], env);
        case '/':
            return evalScheem(expr[1], env) /
                   evalScheem(expr[2], env);
        case 'define':
            env[expr[1]] = evalScheem(expr[2], env);
            return 0;
        case 'set!':
            if (typeof env[expr[1]] === 'undefined' || env[expr[1]] === null) throw new Error("variable not defined!");
            env[expr[1]] = evalScheem(expr[2], env);
            return 0;
        case 'begin':
            for (var i = 1, j = expr.length; i < j; i++) {
                res = evalScheem(expr[i], env);
            }
            return res;
        case 'quote':
            return expr[1];
        case '<':
            if (evalScheem(expr[1], env) <
                   evalScheem(expr[2], env)) return '#t';
            return '#f';
        case '=':
            var eq =
                (evalScheem(expr[1], env) ===
                 evalScheem(expr[2], env));
            if (eq) return '#t';
            return '#f';
        case 'if':
            return evalScheem(expr[1], env) === '#t' ? evalScheem(expr[2], env) : evalScheem(expr[3], env);
        case 'cons':
            list = evalScheem(expr[2], env);
            list.unshift(evalScheem(expr[1], env));
            return list;
        case 'car':
            return evalScheem(expr[1], env).shift();
        case 'cdr':
            list = evalScheem(expr[1], env);
            list.shift();
            return list;    
    }
};

// Some unit tests

suite('arithmetic', function() {
    test('add', function() {
        assert.deepEqual(
            evalScheem(['+', 1, ['+', 1, 2]], {}),
            4
        );
    });
    test('substraction', function() {
        assert.deepEqual(
            evalScheem(['-', 10, ['-', 8, 2]], {}),
            4
        );
    });
    test('multiplication', function() {
        assert.deepEqual(
            evalScheem(['*', 1, ['*', 4, 8]], {}),
            32
        );
    });
    test('division', function() {
        assert.deepEqual(
            evalScheem(['/', 40, ['/', 20, 10]], {}),
            20
        );
    });
});

suite('variable assignment', function() {
    test('define', function() {
        var env = {};
        evalScheem(['define', 'x', 5], env)
        assert.deepEqual(
            env, {x: 5}
        );
    });
    test('set!', function() {
        var env = {x: 3};
        evalScheem(['set!', 'x', 5], env)
        assert.deepEqual(
            env, {x: 5}
        );
    });
    test('set! on undefined variable', function() {
        var env = {};
        expect(function () {
            evalScheem(['set!', 'x', 5], env);
        }).to.throw();
    });
});

suite('quote', function() {
    test('a list', function() {
        assert.deepEqual(
            evalScheem(['quote', ['+', 3, 2]], {}),
            ['+', 3, 2]
        );
    });
});

suite('comparison operator', function() {
    test('equal', function() {
        assert.deepEqual(
            evalScheem(['=', 5, ['+', 3, 2]], {}),
            '#t'
        );
    });
    test('less than', function() {
        assert.deepEqual(
            evalScheem(['<', 5, ['*', 3, 2]], {}),
            '#t'
        );
    });
    test('if', function() {
        assert.deepEqual(
            evalScheem(['if', ['=', 'x', 5], 1, 0], {x: 5}),
            1
        );
    });
});

suite('list manipulation', function() {
    test('cons', function() {
        assert.deepEqual(
            evalScheem(['cons', ['quote', [12, 3]], ['quote', [3, 2]]], {}),
            [[12, 3], 3, 2]
        );
    });
    test('car', function() {
        assert.deepEqual(
            evalScheem(['car', ['quote', [1, 3, 2]]], {}),
            1
        );
    });
    test('cdr', function() {
        assert.deepEqual(
            evalScheem(['cdr', ['quote', [1, 3, 2]]], {}),
            [3, 2]
        );
    });
});

suite('expression sequence', function() {
    test('begin', function() {
        assert.deepEqual(
            evalScheem(['begin', ['define', 'x', 5], ['define', 'y', ['*', 'x', 2]], ['if', ['=', 'y', [
              '*', 'x', 2]], 1, 0]], {}),
            1
        );
    });
});

suite('parse', function() {
    test('a number', function() {
        assert.deepEqual(
            SCHEEM.parse('42'),
            42
        );
    });
    test('a variable', function() {
        assert.deepEqual(
            SCHEEM.parse('x'),
            'x'
        );
    });
    test('sequence with quote and comments', function() {
        assert.deepEqual(
            SCHEEM.parse(";;scheem program\n;;testing comments..\n'(+ 1 2 3);;this should be ignored"),
            ["quote", ["+", 1, 2, 3]]
        );
    });
});
